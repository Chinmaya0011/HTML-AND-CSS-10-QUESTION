<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regform9.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required>
            </div>
            <div>
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-input" placeholder="Enter your age" required>
            </div>
            <div>
                <input type="submit" value="Register" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
